                                <label for="task"><b>Görev</b></label>

                                <label for="start-date"><b>Tahmini Başlama Tarihi</b></label>

                                <select name="status" id="status">

                                    <option value="Yüksek">Yüksek</option>
                                </select>
                                <label for="completion"><b>Tamamlanma Oranı %(0 - 100)</b></label>
