<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Görevlerim</title>
</head>
<body>
    <div class="container" style ="margin-top:20px;">

            <div class="card-body">
                    <hr>
                    <h5 class="card-title" id = "tasks-title">Projeler</h5>
                    <hr>
                    <ul class="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between">
                            X projesi
                            <a href = "#" class= "edit-item">
                                <i class = "fa fa-edit"></i>
                            </a>
                            <a href = "#" class= "remove-item">
                                <i class = "fa fa-remove"></i>
                            </a>

                        </li>                         -->
                    </ul>
                    </br>
                    <button type="submit" id="new-project" class="btn btn-success">Yeni Proje</button>
                    <button type="submit" id="delete-project" class="btn btn-danger">Sil</button>
                    <hr>
                    
            </div>

            <div class="popup" id="home-popup">
                <div class="popup-content">
                    <h3>Yeni Proje</h3>
                    <form id="project-form" class="form-container" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="task"><b>Proje Adı</b></label>
                                <input class="form-control" type="text" name="project" id = "project">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Kaydet</button>
                        <button type="submit" class="btn cancel" onclick="closeForm()">Kapat</button>
                    </form>
                    <hr>
                </div>
            </div>


        </div>
        
    </div>


    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
