<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Görevlerim</title>
</head>
<body>
    <div class="container" style ="margin-top:20px;">
        
            <div class="card-body">
                    <hr>
                    <h5 class="card-title" id = "tasks-title">Projeler</h5>
                    <hr>
                        <table id="project-table">
                            <ul class="list-group">
                                <!-- <li class="list-group-item d-flex justify-content-between">
                                    <a href="task.html">
                                        <a href = "#" class= "remove-item">
                                            <i class = "fa fa-remove"></i>
                                        </a>
                                    </a>    
                                </li>                         -->
                            </ul>
                        </table>
                    </br>
                    <button type="submit" id="new-project" class="btn btn-success">Yeni Proje</button>
                    <hr>
                    
            </div>
            
            <div class="popup" id="home-popup">
                <div class="popup-content">
                    <h3>Yeni Proje</h3>
                    <form id="project-form" class="form-container" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="task"><b>Proje Adı</b></label>
                                <input class="form-control" type="text" name="project" id = "project">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Kaydet</button>
                        <button type="submit" class="btn cancel" onclick="closeForm()">Kapat</button>
                    </form>
                    <hr>
                </div>
            </div>
            <button id="dark-mode-toggle" class="dark-mode-toggle">
                <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
            </button>
            
        </div>
        
    </div>


    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
